    // Kết nối tới máy chủ WebSocket
    const socket = new WebSocket('ws://localhost:8000');
    //const mqttClient = new mqttClient('mqtt://mqtt.flespi.io:1883');
    // Xử lý sự kiện khi kết nối được thiết lập
    socket.onopen = function(event) {
      console.log('Connected to server');
    };

    // Xử lý sự kiện nhận thông điệp từ máy chủ
    socket.onmessage = function(event) {
      console.log('Received message:', event.data);
    };

    // Gửi chuỗi đến máy chủ khi nhấn nút "Send"
    function sendMessage() {
      const messageInput = document.getElementById('messageInput');
      const message = messageInput.value;
      socket.send(message);
      messageInput.value = '';
    }
    function sendMessagechangeName() {
      const messageInput1 = document.getElementById('messageChangeName');
      const message1 = messageInput1.value;
      socket.send(message1);
      messageInput1.value = '';
    }
    //showtag
    function toggleDropdown() {
    var tagList = document.getElementById("tagList");
    tagList.classList.toggle("show");
    }

    var headings = document.getElementsByTagName("h3");
    var tagList = document.getElementById("tagList");

    for (var i = 0; i < headings.length; i++) {
      var listItem = document.createElement("a");
      listItem.textContent = headings[i].textContent;
      listItem.href = "#";
      listItem.onclick = showContent;
      tagList.appendChild(listItem);
    }

    function showContent(event) {
      var headingText = event.target.textContent.trim().toLowerCase().replace(/\s/g, "");
      var content = document.getElementById(headingText).nextElementSibling;
      content.classList.toggle("show");
    }

  </script>
